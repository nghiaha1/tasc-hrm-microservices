  servlet:
    context-path: /api/v1

spring:
  application:
    name: user-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/attendance?createDatabaseIfNotExist=true
